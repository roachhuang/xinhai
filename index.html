<!doctype html>
<html lang="en" ng-app="xinhai">
<head>
	<meta charset="utf-8">
	<title>My HTML File</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	
</head>
<body ng-controller="apartCtrl">
	<div class="container">
		<div class='gallery' ng-controller='photoCtrl'>
			<li class="list-group-item col-md-6" ng-repeat="photo in photoCtrl.photos">
			<h3>name: {{ photo.name }}</h3>
			<h5>Des: {{ photo.description }}</h5>
			<img ng-src="{{photo.images[0].full}}"/>
			<br>
			<br>		
		</div>
	</div>
  
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>	
<script src='app.js'></script>		
</body>
</html>
